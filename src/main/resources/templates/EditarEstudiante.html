<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Listado de estudiante</title>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Editar Estudiantes</a>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/estudiante/nuevo}">Editar Estudiantes</a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 contanier justify-content-center card">
				<h1 class="text-center">Editar Estudiantes</h1>
			</div>
			<div class="card-body">
				<form th:action="@{/estudiantes/{id}(id=${estudiantes.id})}" th:object="${estudiantes}"	method="post">
				<div class="form-group">
						<label>Nombre: </label> <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
							placeholder="Digite su nombre:" required>
					</div>
			
					<div class="form-group">
						<label>Apellido: </label> <input type="text" name="apellido" th:field="*{apellido}" class="form-control"
							placeholder="Digite su apellido:" required>
					</div>
				
					<div class="form-group">
						<label>Email: </label> <input type="text" name="email"	th:field="*{email}" class="form-control"
							placeholder="Digite su email:" required>
					</div>
				
					<div class="box-footer">
						
						<button class="btn btn-success">Guardar</button>
					</div>

				</form>

			</div>
		</div>
	</div>
</body>
</html>
