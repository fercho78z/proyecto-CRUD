<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Listado de estudiante</title>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Estudiantes</a>
		
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
				<a class="nav-link" th:href="@{/estudiante/nuevo}">Control Estudiantes</a>
				</li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<h1>Lista de Estudiantes</h1>
			<div class="row">
				<div class="col-lg-3">
				<a th:href="@{/estudiante/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Estudiante</a>
			</div>
		
			</div>
			<br>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="estudiante : ${estudiantes}">
						<td th:text="${estudiante.nombre}">Nombre</td>
						<td th:text="${estudiante.apellido}">Apellido</td>
						<td th:text="${estudiante.email}">email</td>
						<td><a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info">Editar</a></td>
						<td><a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger">Eliminar</a></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
